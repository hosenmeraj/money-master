<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- BootStrap-5 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />
    <title>My Monthly Cost</title>
</head>

<body>
    <div class="container py-5 text-center">
        <header>
            <h1 class="text-lime-green p-3">My Monthly Cost</h1>
        </header>
        <main>
            <div class="px-2">
                <div class="row g-2">
                    <!-- Image Section -->
                    <div class="col-lg">
                        <div>
                            <img src="images/money.jpg" alt="image" class="img-fluid rounded" id="image" />
                        </div>
                    </div>

                    <!-- Money Management Calculation Section -->
                    <div class="col-lg">
                        <div class="border bg-light p-5 rounded">
                            <!-- Income Section -->
                            <div id="income-total">
                                <h6>Income</h6>
                                <div class="input-group input-group-sm mb-3">
                                    <label class="input-group-text" for="income">Income:
                                    </label>
                                    <input type="text" class="form-control" id="income" />
                                </div>
                            </div>

                            <!-- Showing Error -->
                            <div id="error-message">
                                <p id="negative-value-error">Postive Number Only!</p>
                                <p id="string-error">Please Enter an Amount.</p>
                            </div>

                            <!-- Expense Section -->
                            <div id="expenditure-total">
                                <h6 class="mt-3">Expenses</h6>
                                <div class="input-group input-group-sm mb-2">
                                    <label class="input-group-text pe-4" for="food">Food:</label>
                                    <input type="text" class="form-control" id="food" />
                                </div>

                                <div class="input-group input-group-sm mb-2">
                                    <label class="input-group-text pe-4" for="rent">
                                        Rent:
                                    </label>

                                    <input type="text" class="form-control" id="rent" />
                                </div>
                                <div class="input-group input-group-sm mb-4">
                                    <label class="input-group-text" for="cloth">Clothes:
                                    </label>
                                    <input type="text" class="form-control" id="cloth" />
                                </div>
                                <button class="btn-lime-green my-1" id="btn-calculate">
                                    Calculate
                                </button>
                                <h6 class="mt-4">
                                    Total Expenses: &dollar;<span id="total-expense">0.00</span>
                                </h6>
                            </div>

                            <!-- Remaining Balance After expenditure -->
                            <h6>Balance: &dollar;<span id="balance">0.00</span></h6>

                            <!-- Savings Section -->
                            <div id="savings">
                                <div class="input-group input-group-sm mt-4 p-4">
                                    <label class="input-group-text" for="save">Save:</label>
                                    <input type="text" class="form-control" placeholder="" id="save" />
                                    <label class="input-group-text me-1">%</label>
                                    <button class="btn-lime-green form-control" id="saving-percent">
                                        Save
                                    </button>
                                </div>
                                <p id="saving-error">
                                    Percentage can neither be negative nor alphabetic!
                                </p>
                                <h6 class="mt-4">
                                    Saving Amount: &dollar;<span id="saved-amount">0.00</span>
                                </h6>
                            </div>

                            <!-- Remaining Balance After Savings -->
                            <h6>
                                Remaining Balance: &dollar;<span id="remaining-balance">0.00</span>
                            </h6>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- BootStrap-5 JS & Popper CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

    <!-- Script-app -->
    <script src="js/script.js"></script>
</body>

</html>
